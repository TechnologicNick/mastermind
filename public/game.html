<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Mastermind</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="/stylesheets/style.css">
    <link rel="stylesheet" type="text/css" media="screen" href="/stylesheets/game.css">
    <script src="/javascripts/board.js"></script>
    <script src="/javascripts/palette.js"></script>
    <script src="/javascripts/game.js"></script>
</head>

<body>
    <header>
        <h1>Mastermind: Battle Royale</h1>
    </header>
    <main>
        <div id="alert" class="modal display-none">
            
        </div>
        <div id="queue-modal" class="modal">
            <h2>You are currently in the queue</h2>
            <span>Position: <strong id="queueposition">1</strong></span>
        </div>
        <div class="game-container">
            <div class="grid-container border">
                <div class="row">
                    <div class="peg"></div>
                    <div class="peg"></div>
                    <div class="peg"></div>
                    <div class="peg"></div>
                </div>
                <div class="row">
                    <div class="peg"></div>
                    <div class="peg"></div>
                    <div class="peg"></div>
                    <div class="peg"></div>
                </div>
                <div class="row">
                    <div class="peg"></div>
                    <div class="peg"></div>
                    <div class="peg"></div>
                    <div class="peg"></div>
                </div>
                <div class="row">
                    <div class="peg"></div>
                    <div class="peg"></div>
                    <div class="peg"></div>
                    <div class="peg"></div>
                </div>
                <div class="row">
                    <div class="peg"></div>
                    <div class="peg"></div>
                    <div class="peg"></div>
                    <div class="peg"></div>
                </div>
                <div class="row">
                    <div class="peg"></div>
                    <div class="peg"></div>
                    <div class="peg"></div>
                    <div class="peg"></div>
                </div>
                <div class="row">
                    <div class="peg"></div>
                    <div class="peg"></div>
                    <div class="peg"></div>
                    <div class="peg"></div>
                </div>
            </div>
            <div class="result-container border">
                <div class="resultrow">
                    <div class="result">
                        <div class="resultpeg"></div>
                        <div class="resultpeg"></div>
                        <div class="resultpeg"></div>
                        <div class="resultpeg"></div>
                    </div>
                </div>
                <div class="resultrow">
                    <div class="result">
                        <div class="resultpeg"></div>
                        <div class="resultpeg"></div>
                        <div class="resultpeg"></div>
                        <div class="resultpeg"></div>
                    </div>
                </div>
                <div class="resultrow">
                    <div class="result">
                        <div class="resultpeg"></div>
                        <div class="resultpeg"></div>
                        <div class="resultpeg"></div>
                        <div class="resultpeg"></div>
                    </div>
                </div>
                <div class="resultrow">
                    <div class="result">
                        <div class="resultpeg"></div>
                        <div class="resultpeg"></div>
                        <div class="resultpeg"></div>
                        <div class="resultpeg"></div>
                    </div>
                </div>
                <div class="resultrow">
                    <div class="result">
                        <div class="resultpeg"></div>
                        <div class="resultpeg"></div>
                        <div class="resultpeg"></div>
                        <div class="resultpeg"></div>
                    </div>
                </div>
                <div class="resultrow">
                    <div class="result">
                        <div class="resultpeg"></div>
                        <div class="resultpeg"></div>
                        <div class="resultpeg"></div>
                        <div class="resultpeg"></div>
                    </div>
                </div>
                <div class="resultrow">
                    <div class="result">
                        <div class="resultpeg"></div>
                        <div class="resultpeg"></div>
                        <div class="resultpeg"></div>
                        <div class="resultpeg"></div>
                    </div>
                </div>
            </div>
            <div class="colorpicker border">
                <div class="peg" style="background-color: var(--game-color-0);"></div>
                <div class="peg" style="background-color: var(--game-color-1);"></div>
                <div class="peg" style="background-color: var(--game-color-2);"></div>
                <div class="peg" style="background-color: var(--game-color-3);"></div>
                <div class="peg" style="background-color: var(--game-color-4);"></div>
            </div>
        </div>
        <div class="button-container">
            <button class="gamebtn back border"></button>
            <button class="gamebtn confirm border"></button>
        </div>
    </main>
</body>

</html>
